<header class="header-global">
    <nav id="navbar-main" aria-label="Primary navigation"
         class="navbar navbar-main navbar-expand-lg headroom navbar-dark navbar-theme-secondary   ">
        <div class="container position-relative">
            <a class="navbar-brand me-lg-5" href="{{ url_for('home_blueprint.index') }}">
                <img class="navbar-brand-dark" src="/static/assets/img/brand/light.svg" alt="Logo light">
                <img class="navbar-brand-light" src="/static/assets/img/brand/dark.svg" alt="Logo dark">
            </a>
            <div class="navbar-collapse collapse me-auto" id="navbar_global">
                <div class="navbar-collapse-header">
                    <div class="row">
                        <div class="col-6 collapse-brand">
                            <a href="{{ url_for('home_blueprint.index') }}">
                                <img src="/static/assets/img/brand/dark.svg" alt="ByteCola logo">
                            </a>
                        </div>
                        <div class="col-6 collapse-close">
                            <a href="#navbar_global" class="fas fa-times" data-bs-toggle="collapse"
                               data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
                               title="close" aria-label="Toggle navigation"></a>
                        </div>
                    </div>
                </div>
                <ul class="navbar-nav navbar-nav-hover align-items-lg-center">
                    <li class="nav-item ">
                        <a href="{{ url_for('home_blueprint.index') }}" class="nav-link  fw-bold">
                            探索
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="{{ url_for('trips_blueprint.trips') }}" class="nav-link fw-bold">
                            行程
                        </a>
                    </li>
                    <li class="nav-item ">
                        <a href="{{ url_for('rooms_blueprint.my_rooms') }}" class="nav-link fw-bold">
                            我是房东
                        </a>
                    </li>

                </ul>
            </div>

            {% if current_user.username %}
                {{ current_user.username }}
                <div class="d-flex align-items-center ">
                    <!-- 已登录时显示 -->
                    <a href="{{ url_for('profile_blueprint.settings') }}" class="ms-2 btn btn-primary btn-lg ">
                        个人中心
                    </a>
                    <button class="navbar-toggler ms-2 collapsed" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbar_global" aria-controls="navbar_global" aria-expanded="false"
                            aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                </div>
            {% else %}
                <div class="d-flex align-items-center">
                    <!-- 未登录时显示 -->
                    <a href="{{ url_for('authentication_blueprint.register') }}" class="btn btn-primary btn-lg ">
                        注册
                    </a>

                    <a href="{{ url_for('authentication_blueprint.login') }}" class="ms-2 btn btn-primary btn-lg ">
                        登录
                    </a>
                </div>
            {% endif %}


        </div>
    </nav>
</header>
